{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}
        {{ title }}
      {% endblock title %}
    </title>

    {% block stylesheets %}
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    {% endblock stylesheets %}
  </head>

  <body>
    {% block content %}
    {% endblock content %}
  </body>
</html>
