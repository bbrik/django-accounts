{% extends accounts_base %}

{% load i18n %}
{% load accounts_tags %}

{% block title %}
  {% trans 'Recuperar Senha' %}
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form action="" method="post">
          {% csrf_token %}

          <fieldset>
            <legend>{% trans 'Recuperar Senha' %}</legend>
            {% bootstrap_field form.email %}
          </fieldset>

          {% bootstrap_non_field_errors form %}

          <button class="btn btn-primary">{% trans 'Recuperar Senha' %}</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
