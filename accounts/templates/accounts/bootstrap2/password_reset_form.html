{% extends accounts_base %}

{% load i18n %}
{% load accounts_tags %}

{% block title %}
  {% trans 'Recuperar Senha' %}
{% endblock title %}

{% block content %}
  <div class="container">
    <form action="" class="form-horizontal" method="post">
      {% csrf_token %}

      <fieldset>
        <legend>{% trans 'Recuperar Senha' %}</legend>
        {% bootstrap_field form.email %}
      </fieldset>

      {% bootstrap_non_field_errors form %}

      <div class="form-actions">
        <button class="btn btn-primary">{% trans 'Recuperar Senha' %}</button>
      </div>
    </form>
  </div>
{% endblock content %}
